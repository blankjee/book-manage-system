# 热部署配置
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java
# 数据库连接、数据源配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/book-manage-system?useUnicode=true&characterEncoding=UTF-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true
# mybatis
mybatis.type-aliases-package=com.code.bms.model
mybatis.mapper-locations=classpath:mapper/*.xml
logging.level.com.code.bms.dao=debug
# jsp
spring.mvc.view.prefix=/WEB-INF/page/
spring.mvc.view.suffix=.jsp
# 设置swagger是否开启
swagger.enabled=false
# mail
spring.mail.host=smtp.qq.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
# mail from
mail.fromMail.addr=${spring.mail.username}

# 图片上传地址
upload.file.path=C://
spring.http.multipart.max-file-size=100Mb
spring.http.multipart.max-request-size=1000Mb

